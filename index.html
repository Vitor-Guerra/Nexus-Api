<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tienda WhoIs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="./src/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="col-12 text-center mt-5">
        <a href="index.html">
          <img src="./img/tienda-whois.png" alt="">
        </a>
      </div>
      <div class="col-12 mt-4">
        <div id="search" class="col-6 mx-auto input-icon">
          <input id="domain" class="form-control form-control-lg" type="text" placeholder="Insira o site. ex: moratinho.com.br">
          <i class="fas fa-search"></i>
        </div>
        <div id="loading" v-if="loading" class="spinner d-none">
          <div class="rect1"></div>
          <div class="rect2"></div>
          <div class="rect3"></div>
          <div class="rect4"></div>
          <div class="rect5"></div>
        </div>
      </div>
      <br>
      <br>
      <div id="response" class="col-12 mt-3 d-none mb-2">
        <h3 id="domain-name" class="text-center"></h3>
        <p class="text-center fw-bold black-nav">STATUS: <span id="status"></span></p>
        <div class="col-6 mx-auto mt-2">
          <table id="table" class="table mt-3">
            <thead>
              <tr>
                <th scope="col">HOSTNAME</th>
                <th scope="col">TIPO</th>
                <th scope="col">VALOR</th>
              </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
          </table>
          <button type="button" id="json" class="btn btn-light me-auto">Mostrar resultados do JSON</button>
          <button type="button" id="spf" class="btn btn-primary me-auto d-none">Mostrar SPF</button>
          <button type="button" id="spfhide" class="btn btn-primary me-auto d-none">Ocultar SPF</button>

        </div>
      </div>
      <div class="col-6 mt-2 d-none mx-auto mb-2" id="show-json">
        <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link black-nav active" id="DIG-tab" data-bs-toggle="tab" data-bs-target="#DIG-tab-pane" type="button" role="tab" aria-controls="DIG-tab-pane" aria-selected="true">DIG</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link black-nav" id="WHOIS-tab" data-bs-toggle="tab" data-bs-target="#WHOIS-tab-pane" type="button" role="tab" aria-controls="WHOIS-tab-pane" aria-selected="false">WHOIS</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link black-nav" id="DIGWWW-tab" data-bs-toggle="tab" data-bs-target="#DIGWWW-tab-pane" type="button" role="tab" aria-controls="DIGWWW-tab-pane" aria-selected="false">DIG WWW</button>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="DIG-tab-pane" role="tabpanel" aria-labelledby="DIG-tab" tabindex="0">
            <pre id="data1">
              DIG
            
            </pre>
          </div>
          <div class="tab-pane fade" id="WHOIS-tab-pane" role="tabpanel" aria-labelledby="WHOIS-tab" tabindex="0">
            <pre id="data2">
              WHO IS
            
            </pre>
          </div>
          <div class="tab-pane fade" id="DIGWWW-tab-pane" role="tabpanel" aria-labelledby="DIGWWW-tab" tabindex="0">
            <pre id="data3">
              DIG COM WWW
            
            </pre>
          </div>
        </div>
        <button type="button" id="back" class="btn btn-light me-auto mb-3">Voltar para tabela</button>
      </div>
      <div class="col-6 mt-2 d-none mx-auto mb-2" id="buy-domain">
        <h2 id="domain-available" class="text-success text-center fw-bold"></h3>
        <h3 class="text-center black-nav">Domínio disponível para registro</h4>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./src/index.js"></script>
  </body>
</html>
